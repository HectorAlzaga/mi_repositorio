    <!--INICIO DEL HEADER-->
    <header class="container-fluid d-flex banner justify-content-center">
        <div class="row">
            <div class="animacion col-sm-12 col-md-12 col-lg-12 col-xxl-12">
                <h1>ESCUELA DE AJEDREZ</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row mt-5 mb-3">
                <h2 class="col-12 fs-1 d-flex justify-content-center text-decoration-underline">
                    CONTACTO
                </h2>
                <div class="row mt-5">
                    <article class="col-lg-12 col-xl-6">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="#" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                            </div>
                            <div class="col-md-6">
                                <label for="#" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="#" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresar Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="#" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
                            </div>
                            <div class="mb-3">
                                <label for="#" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje" required></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="infoMensual">
                                    <label class="form-check-label" for="#">
                                        Recibir Informaciòn Mensual
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <button type="submit" class="boton"> ENVIAR </button>
                            </div>
                        </form>
                    </article>
                    <article class="col-lg-12 col-xl-6">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87958.3813098763!2d-67.61102987956963!3d-46.45465257302318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbde5dfc108f5e3ab%3A0x14fb39f0a38dc4c0!2sCarlos%20Mar%C3%ADa%20de%20Alvear%20678%2C%20Caleta%20Olivia%2C%20Santa%20Cruz!5e0!3m2!1ses-419!2sar!4v1661473330103!5m2!1ses-419!2sar"
                            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </article>
                </div>
            </div>
        </section>
    </main>

                <div class="col-xs-12 col-md-6 d-flex justify-content-center align-items-center text-white fs-5">
                    <p>Diseñado por Hector Alzaga</p>
                </div>
            </div>
        </div>
